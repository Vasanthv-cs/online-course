<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Easy Learn</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f9f9f9;
        }

        .signin-container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signin-container h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .signin-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .signin-form button {
            width: 100%;
            padding: 10px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signin-form button:hover {
            background-color: #005bb5;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .signup-link a {
            color: #0073e6;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="container">
                <center><a href="index.html" class="logo">Easy Learn</a></center>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="courses.html" class="dropbtn">Courses</a>
                        <ul class="dropdown-content">
                            <li><a href="html.html">HTML</a></li>
                            <li><a href="css.html">CSS</a></li>
                            <li><a href="java.html">Java</a></li>
                            <li><a href="python.html">Python</a></li>
                            <li><a href="c.html">C</a></li>
                        </ul>
                    </li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="signin.html" class="signin-btn">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="signin-container">
            <h2>Sign In</h2>
            <form class="signin-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Easy Learn. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
