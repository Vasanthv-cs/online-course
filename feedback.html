<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback - Easy Learn</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Feedback Page Styles */
        .feedback-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .feedback-form h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        .feedback-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .feedback-form input,
        .feedback-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .feedback-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .feedback-form button:hover {
            background-color: #0056b3;
        }

        .feedback-success {
            display: none;
            text-align: center;
            font-size: 1.2rem;
            color: #28a745;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">Easy Learn</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li class="dropdown">
                        <a href="courses.html" class="dropbtn">Courses</a>
                        <ul class="dropdown-content">
                            <li><a href="html.html">HTML</a></li>
                            <li><a href="css.html">CSS</a></li>
                            <li><a href="courses.html#java">Java</a></li>
                            <li><a href="courses.html#python">Python</a></li>
                            <li><a href="courses.html#c">C</a></li>
                        </ul>
                    </li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="signin.html" class="signin-btn">Sign In</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="feedback-form">
            <h1>Feedback Form</h1>
            <form id="feedbackForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <div id="successMessage" class="feedback-success">Thank you for your feedback!</div>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Easy Learn. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the default form submission

            // Here you could add code to send the form data to your server

            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            
            // Optionally, you can clear the form fields
            document.getElementById('feedbackForm').reset();
        });
    </script>
</body>
</html>
